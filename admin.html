<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Gift Shaka Global Garri Concepts/title>
    <link rel="stylesheet" href="styles.css">
    <style>

    body {
        background-image:url('eco.jpg');
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-size: cover;
        }

        .admin-dashboard {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .admin-header {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 2rem;
        }
        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background-color: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .stat-card h3 {
            color: #27ae60;
            margin-bottom: 0.5rem;
        }
        .admin-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        .action-card {
            background-color: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .action-card button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        .action-card button:hover {
            background-color: #229954;
        }
    </style>
</head>
<body class="admin">
    <header>
        <h1>Gift Shaka Global Garri Concepts- Admin Dashboard</h1>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav>
            <div class="nav-links" id="nav-links">
                <a href="index.html">Home</a>
                <a href="menu.html">Product</a>
                <a href="process.html">Process</a>
                <a href="about.html">About Us</a>
                <a href="location.html">Location</a>
                <a href="contact.html">Contact</a>
                <a href="activities.html">Daily Activities</a>
                <a href="products.html">Admin Login</a>
            </div>
        </nav>
    </header>
    <main class="admin-dashboard">
        <div style="display: flex;">
            <aside style="width: 250px; background: #f8fff8; padding: 1rem; border-radius: 10px; margin-right: 2rem; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
                <h3>Admin Tools</h3>
                <button onclick="showAddAdmin()" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; background: #27ae60; color: white; border: none; border-radius: 5px;">Add New Admin</button>
                <div id="add-admin-form" style="display: none;">
                    <input type="text" id="new-admin-username" placeholder="Username" style="width: 100%; margin-bottom: 0.5rem; padding: 0.5rem;">
                    <input type="password" id="new-admin-password" placeholder="Password" style="width: 100%; margin-bottom: 0.5rem; padding: 0.5rem;">
                    <button onclick="addNewAdmin()" style="width: 100%; padding: 0.5rem; background: #2ecc71; color: white; border: none; border-radius: 5px;">Add Admin</button>
                </div>
            </aside>
            <div style="flex: 1;">
                <div class="admin-header">
                    <h2>üå± Administrator Dashboard</h2>
                    <p>Manage your eco-friendly produce market</p>
                </div>
                <section class="admin-stats">
                    <div class="stat-card">
                        <h3>Today's Sales</h3>
                        <p id="today-sales">$0.00</p>
                    </div>
                    <div class="stat-card">
                        <h3>Products in Stock</h3>
                        <p id="products-stock">0 Items</p>
                    </div>
                    <div class="stat-card">
                        <h3>Customer Orders</h3>
                        <p id="customer-orders">0 Pending</p>
                    </div>
                    <div class="stat-card">
                        <h3>Sustainability Score</h3>
                        <p>95%</p>
                    </div>
                </section>
                <section class="admin-actions">
                    <div class="action-card">
                        <h3>üìä View Reports</h3>
                        <p>Check sales and inventory reports</p>
                        <a href="view_reports.html"><button>View Reports</button></a>
                    </div>
                    <div class="action-card">
                        <h3> Customer Support</h3>
                        <p>Handle customer inquiries</p>
                        <a href="contact.html"><button>Open Support</button></a>
                    </div>
                    <div class="action-card">
                        <h3>üåç Sustainability</h3>
                        <p>Monitor eco-friendly practices</p>
                        <a href="sustainability.html"><button>View Metrics</button></a>
                    </div>
                    <div class="action-card">
                        <h3>üõí View Orders</h3>
                        <p>Check customer purchases and orders</p>
                        <button onclick="showOrders()">View Orders</button>
                    </div>
                    <div class="action-card">
                        <h3>üìÖ Daily Activities</h3>
                        <p>Manage and view daily activities</p>
                        <button onclick="showActivities()">View Activities</button>
                    </div>
                </section>
                <section id="orders-section" style="display: none;">
                    <h3>Customer Orders</h3>
                    <div id="orders-list"></div>
                </section>
                <section id="activities-section" style="display: none;">
                    <h3>Daily Activities</h3>
                    <div id="activities-list-admin"></div>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Fresh Produce Market. All rights reserved.</p>
    </footer>
    <script>
        // Calculate stats
        function updateStats() {
            const today = new Date().toDateString();
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            const products = JSON.parse(localStorage.getItem('products') || '[]');
            
            let todaySales = 0;
            let pendingOrders = 0;
            
            orders.forEach(order => {
                if (new Date(order.date).toDateString() === today) {
                    todaySales += order.total;
                }
                if (order.status === 'pending') {
                    pendingOrders++;
                }
            });
            
            document.getElementById('today-sales').textContent = `$${todaySales.toFixed(2)}`;
            document.getElementById('products-stock').textContent = `${products.length} Items`;
            document.getElementById('customer-orders').textContent = `${pendingOrders} Pending`;
        }
        
        function showAddAdmin() {
            document.getElementById('add-admin-form').style.display = 'block';
        }
        
        function addNewAdmin() {
            const username = document.getElementById('new-admin-username').value;
            const password = document.getElementById('new-admin-password').value;
            if (username && password) {
                let admins = JSON.parse(localStorage.getItem('admins') || '[{"username":"admin","password":"admin123"}]');
                admins.push({ username, password });
                localStorage.setItem('admins', JSON.stringify(admins));
                alert('New admin added!');
                document.getElementById('add-admin-form').style.display = 'none';
                document.getElementById('new-admin-username').value = '';
                document.getElementById('new-admin-password').value = '';
            } else {
                alert('Please enter username and password.');
            }
        }
        
        function showOrders() {
            const ordersSection = document.getElementById('orders-section');
            ordersSection.style.display = ordersSection.style.display === 'none' ? 'block' : 'none';
            displayOrders();
        }
        
        function displayOrders() {
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            const ordersList = document.getElementById('orders-list');
            ordersList.innerHTML = '';
            if (orders.length === 0) {
                ordersList.innerHTML = '<p>No orders yet.</p>';
                return;
            }
            orders.forEach(order => {
                const orderDiv = document.createElement('div');
                orderDiv.style.border = '1px solid #ddd';
                orderDiv.style.padding = '10px';
                orderDiv.style.margin = '10px 0';
                orderDiv.innerHTML = `
                    <strong>Order ID: ${order.id}</strong><br>
                    Date: ${new Date(order.date).toLocaleString()}<br>
                    Total: $${order.total.toFixed(2)}<br>
                    Status: ${order.status}<br>
                    Items: ${order.items.map(item => `${item.name} x${item.quantity}`).join(', ')}
                `;
                ordersList.appendChild(orderDiv);
            });
        }
        
        function showActivities() {
            const activitiesSection = document.getElementById('activities-section');
            activitiesSection.style.display = activitiesSection.style.display === 'none' ? 'block' : 'none';
            displayActivitiesAdmin();
        }
        
        function displayActivitiesAdmin() {
            const activities = JSON.parse(localStorage.getItem('activities') || '[]');
            const activitiesList = document.getElementById('activities-list-admin');
            activitiesList.innerHTML = '';
            if (activities.length === 0) {
                activitiesList.innerHTML = '<p>No activities recorded.</p>';
                return;
            }
            activities.forEach((activity, index) => {
                const activityDiv = document.createElement('div');
                activityDiv.style.border = '1px solid #ddd';
                activityDiv.style.padding = '10px';
                activityDiv.style.margin = '10px 0';
                activityDiv.innerHTML = `
                    <strong>${activity.date} - ${activity.title}</strong><br>
                    ${activity.description}
                    <br><button onclick="editActivityAdmin(${index})">Edit</button> <button onclick="deleteActivityAdmin(${index})" style="background-color: #e74c3c; color: white;">Delete</button>
                `;
                activitiesList.appendChild(activityDiv);
            });
        }
        
        function editActivityAdmin(index) {
            // Similar to activities.html
            const activities = JSON.parse(localStorage.getItem('activities')) || [];
            const activity = activities[index];
            const newTitle = prompt('Edit title:', activity.title);
            const newDesc = prompt('Edit description:', activity.description);
            if (newTitle && newDesc) {
                activities[index].title = newTitle;
                activities[index].description = newDesc;
                localStorage.setItem('activities', JSON.stringify(activities));
                displayActivitiesAdmin();
            }
        }
        
        function deleteActivityAdmin(index) {
            if (confirm('Are you sure you want to delete this activity?')) {
                const activities = JSON.parse(localStorage.getItem('activities')) || [];
                activities.splice(index, 1);
                localStorage.setItem('activities', JSON.stringify(activities));
                displayActivitiesAdmin();
            }
        }
        
        function toggleMenu() {
            const navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('active');
            const hamburger = document.querySelector('.hamburger');
            if (hamburger) hamburger.classList.toggle('active');
        }
        
        updateStats();
    </script>
    <p>&copy; Made and programmed by ROSEAN-X.</p>
</body>
</html>
